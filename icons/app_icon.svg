<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D7DD2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E5F99;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="folderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4696EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D7DD2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect x="8" y="8" width="240" height="240" rx="24" ry="24" fill="url(#bgGradient)" stroke="#FFD700" stroke-width="3"/>
  
  <!-- Folder icon -->
  <g transform="translate(64, 80)">
    <!-- Folder tab -->
    <path d="M 0 16 L 48 16 L 56 8 L 64 16 L 128 16 L 128 32 L 0 32 Z" fill="url(#folderGradient)" stroke="#FFD700" stroke-width="2"/>
    
    <!-- Folder body -->
    <rect x="0" y="24" width="128" height="80" rx="8" ry="8" fill="url(#folderGradient)" stroke="#FFD700" stroke-width="2"/>
    
    <!-- Zipper effect -->
    <line x1="24" y1="64" x2="104" y2="64" stroke="#FFD700" stroke-width="3"/>
    
    <!-- Zipper teeth -->
    <g stroke="#FFD700" stroke-width="2" fill="#FFD700">
      <rect x="32" y="60" width="3" height="8"/>
      <rect x="44" y="60" width="3" height="8"/>
      <rect x="56" y="60" width="3" height="8"/>
      <rect x="68" y="60" width="3" height="8"/>
      <rect x="80" y="60" width="3" height="8"/>
      <rect x="92" y="60" width="3" height="8"/>
    </g>
    
    <!-- Archive files inside -->
    <g fill="#FFFFFF" opacity="0.8">
      <rect x="16" y="40" width="24" height="16" rx="2"/>
      <rect x="48" y="40" width="24" height="16" rx="2"/>
      <rect x="80" y="40" width="24" height="16" rx="2"/>
    </g>
  </g>
  
  <!-- "7z" text -->
  <text x="128" y="200" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#FFFFFF">7z</text>
  
  <!-- Extraction arrow -->
  <g transform="translate(200, 120)" fill="#FFD700" stroke="#FFD700" stroke-width="2">
    <path d="M 0 0 L 16 8 L 0 16 L 4 8 Z"/>
    <line x1="4" y1="8" x2="24" y2="8" stroke-width="3"/>
  </g>
</svg>
